<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <title>My Bookings | Flight</title>

    <link rel="stylesheet" href="/static/css/bookings_style.css">

    <div id="head-placeholder"></div>

</head>



<body>

    <!-- Navbar -->

    <div id="navbar-placeholder"></div>



    <!-- Bookings Section -->

    <section class="section section1">

        <div class="container">

            <!-- Dynamic bookings will be injected here -->

            <div class="empty-state" style="display:none; padding:10%; text-align:center;">

                <svg width="4em" height="4em" viewBox="0 0 16 16">

                    <circle cx="8" cy="8" r="7" stroke="black" fill="none" />

                    <text x="8" y="11" text-anchor="middle">!</text>

                </svg>

                <h3>Oops! Looks empty</h3>

                <p>Looks like you don't have any bookings yet.</p>

            </div>

        </div>

    </section>



    <!-- Cancel Popup -->

    <div class="popup" style="display:none;">

        <div class="small-popup">

            <div style="margin-bottom:10px; font-size:1.1em;">

                <strong>Do you really want to cancel this ticket?</strong>

            </div>

            <div class="popup-actions">

                <button class="btn btn-light" id="popup_go_back">Go Back</button>

                <button class="btn btn-danger" id="cancel_ticket_btn" data-ref="">Cancel</button>

            </div>

        </div>

    </div>



    <div id="footer-placeholder"></div>



    <!-- Scripts -->

    <script src="/static/js/include.js"></script>

    <script src="/static/js/layout.js"></script>

    <script src="/static/js/booking.js"></script>

</body>



</html>
