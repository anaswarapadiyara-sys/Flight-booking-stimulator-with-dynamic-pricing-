<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home|Flight</title>
    <div id="head-placeholder"></div>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">
            <img src="/static/img/icon_logo.png" height="34" alt="Logo">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/booking">My Bookings</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn btn-outline-danger" style="border-radius:25rem;"
                        onclick="window.location.href='/login';">
                        Login
                    </button>
                </li>
            </ul>

        </div>
    </nav>

    <!-- ================= FIRST SECTION ================= -->
    <section class="section first-section" style="background-image: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)),
url('/static/img/plane3.12.jpg');">

        <div class="banner-div">
            <div class="banner">
                <h1 class="banner-text">Book Domestic and International Flight Tickets</h1>
            </div>
        </div>

        <div class="search-flight">
            <div class="container">
                <form class="search-flight-form">

                    <div class="form-check-inline">
                        <label>
                            <input type="radio" name="TripType" value="1" checked> One-way
                        </label>
                        <label>
                            <input type="radio" name="TripType" value="2"> Round Trip
                        </label>
                    </div>

                    <div class="input-row">
                        <label>From:</label>
                        <input type="text" placeholder="From">
                    </div>

                    <div class="input-row">
                        <label>To:</label>
                        <input type="text" placeholder="To">
                    </div>

                    <div class="input-row">
                        <label>Departure Date:</label>
                        <input type="date">
                    </div>

                    <div class="input-row">
                        <label>Return Date:</label>
                        <input type="date">
                    </div>

                    <div class="input-row">
                        <label>sort by:</label>
                        <select>
                            <option>price</option>
                            <option>duration</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-danger" id="searchBtn">
                        Search Flight
                    </button>

                </form>
            </div>
        </div>
    </section>

    <!-- ================= SECOND SECTION ================= -->
    <section class="section second-section">
        <div class="container">

            <div class="section_title text-center mb_70">
                <h2>Popular Destination</h2>
            </div>

            <div class="row popular_destinations">

                <div class="col-lg-4 col-md-6">
                    <div class="single_destination"
                        onclick="window.location.href='https://en.wikipedia.org/wiki/Tourism_in_Italy'">
                        <div class="thumb">
                            <img src="/static/img/destination/1.png" alt="">
                        </div>
                        <div class="content">
                            <a href="#">Italy</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6">
                    <div class="single_destination"
                        onclick="window.location.href='https://en.wikipedia.org/wiki/Tourism_in_Brazil'">
                        <div class="thumb">
                            <img src="/static/img/destination/2.png" alt="">
                        </div>
                        <div class="content">
                            <a href="#">Brazil</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6">
                    <div class="single_destination"
                        onclick="window.location.href='https://en.wikipedia.org/wiki/Tourism_in_the_United_States'">
                        <div class="thumb">
                            <img src="/static/img/destination/3.png" alt="">
                        </div>
                        <div class="content">
                            <a href="#">America</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6">
                    <div class="single_destination"
                        onclick="window.location.href='https://en.wikipedia.org/wiki/Tourism_in_Nepal'">
                        <div class="thumb">
                            <img src="/static/img/destination/4.png" alt="">
                        </div>
                        <div class="content">
                            <a href="#">Nepal</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6">
                    <div class="single_destination"
                        onclick="window.location.href='https://en.wikipedia.org/wiki/Tourism_in_the_Maldives'">
                        <div class="thumb">
                            <img src="/static/img/destination/5.png" alt="">
                        </div>
                        <div class="content">
                            <a href="#">Maldives</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6">
                    <div class="single_destination"
                        onclick="window.location.href='https://en.wikipedia.org/wiki/Tourism_in_Indonesia'">
                        <div class="thumb">
                            <img src="/static/img/destination/6.png" alt="">
                        </div>
                        <div class="content">
                            <a href="#">Indonesia</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="/static/js/include.js"></script>
    <script src="/static/js/layout.js"></script>
    <script src="/static/js/index.js" defer></script>
</body>

</html>
