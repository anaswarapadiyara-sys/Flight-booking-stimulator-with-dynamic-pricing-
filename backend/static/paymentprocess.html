<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Payment Processing | Flight</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/payment_process_style.css">
    <div id="head-placeholder"></div>

</head>

<body>
    <div id="navbar-placeholder"></div>

    <!-- ================= PROCESSING SECTION ================= -->
    <section class="section section1">
        <div class="gif-div">
            <img src="/static/img/process.gif" alt="processing">
        </div>

        <div class="header-before">
            Processing Payment...
        </div>

        <div class="below-header">
            Please wait while we are processing your payment.
        </div>
    </section>

    <!-- Hidden refs (to be filled dynamically via JS or backend) -->
    <input type="hidden" class="ref1" value="REF12345">
    <input type="hidden" class="ref2" value="REF67890">

    <!-- ================= SUCCESS SECTION ================= -->
    <section class="section section2">

        <div class="svg-div-c">
            <svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-check-circle-fill" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </svg>
        </div>

        <div class="header-after">
            Congratulations, Your flight booking is confirmed.
        </div>

        <div class="details-div">
            <div class="flight1">
                Booking Ref. Number:
                <span class="ref">REF12345</span>
                (<span class="from1">DEL</span> → <span class="to1">BLR</span>)
            </div>

            <!-- <div class="flight2">
                Booking Ref. Number:
                <span class="ref">REF67890</span>
                (<span class="from2">BLR</span> → <span class="to2">DEL</span>)
            </div> -->
        </div>

        <div class="ticket-div">
            <div>

                <form action="/ticket" method="get" target="_blank" id="printTicketForm">
                    <input type="hidden" name="ref" id="ticketRef">
                    <button type="submit" class="btn btn-outline-primary">
                        Print Ticket
                    </button>
                </form>


                <!-- <form action="/getticket" method="get" target="_blank">
                    <input type="hidden" name="ref" value="REF67890">
                    <button type="submit" class="btn btn-outline-primary">
                        Print Ticket (BLR to DEL)
                    </button>
                </form> -->

            </div>
        </div>

    </section>

    <!-- ================= ERROR SECTION ================= -->
    <section class="section section3">

        <div class="svg-div-e">
            <svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-x-circle-fill" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
            </svg>
        </div>

        <div class="header-after star">
            There was an error while processing the payment.
        </div>

        <div class="below-header">
            Please retry after sometime.
        </div>

        <div class="ticket-div">
            <button class="btn btn-outline-primary" type="button" onclick="window.location.href='/'">
                Go Home
            </button>
        </div>

    </section>
    <div id="footer-placeholder"></div>
    <script src="/static/js/include.js"></script>
    <script src="/static/js/layout.js"></script>
    <script src="/static/js/payment_process.js" defer></script>
</body>

</html>
